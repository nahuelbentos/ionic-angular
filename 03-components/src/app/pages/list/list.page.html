<app-header titulo="List - Sliding"></app-header>
<ion-content>

  <ion-list>

      <ion-item-sliding *ngFor="let usuario of usuarios$ | async">


        <ion-item-options side="start">
          <ion-item-option (click)="favorite(usuario)">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="share(usuario)" color="warning" >
            
            <ion-icon slot="icon-only" name="share-outline" color="tertiary"></ion-icon>

          </ion-item-option>
        </ion-item-options>


        <ion-item >
          <ion-label>
            <h3> {{ usuario.name }}</h3>
            <p> {{ usuario.email }}</p>
          </ion-label>
    
          <ion-label slot="end" class="ion-text-end text-small" >{{ usuario.phone }}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="unread(usuario)" color="danger">
            <ion-icon slot="icon-only" name="trash-outline"  ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>



  </ion-list>

</ion-content>
